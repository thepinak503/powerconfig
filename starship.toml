[vagrant]
format = '[${symbol}(${version} )]($style)'
symbol = "‚ç± "
style = "bold bright-cyan"
detect_extensions = []
detect_files = ["Vagrantfile"]
detect_folders = []
version_format = "v${raw}"

# ============================================================================
# VIRTUAL ENVIRONMENTS
# ============================================================================

[conda]
format = '[$symbol$environment]($style) '
symbol = "Û±îé "
style = "bold bright-green"
truncation_length = 20
ignore_base = true

[nix_shell]
format = '[$symbol$state( \($name\))]($style) '
symbol = " "
style = "bold bright-blue"
impure_msg = "[impure]"
pure_msg = "[pure]"
unknown_msg = ""
heuristic = false

[spack]
format = '[$symbol$environment]($style) '
symbol = "üÖ¢ "
style = "bold bright-blue"
truncation_length = 20

[vcsh]
format = 'vcsh [$symbol$repo]($style) '
symbol = " "
style = "bold bright-yellow"

[guix_shell]
format = '[$symbol]($style) '
symbol = " "
style = "bold bright-yellow"

[direnv]
format = '[$symbol$loaded/$allowed]($style) '
symbol = " "
style = "bold bright-yellow"
disabled = false
detect_extensions = []
detect_files = [".envrc"]
detect_folders = []
allowed_msg = ""
denied_msg = "‚úó"
loaded_msg = ""
unloaded_msg = ""

# ============================================================================
# SYSTEM RESOURCES
# ============================================================================

[memory_usage]
